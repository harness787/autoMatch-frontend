<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoMatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Patrick Hand', cursive;
        }
        /* Ensure the button stays at the top right of the screen */
        #signout {
            position: fixed;
            top: 20px; /* Adjust top spacing as needed */
            right: 20px; /* Adjust right spacing as needed */
            z-index: 1000; /* Ensure it stays on top of other elements */
        }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col items-center justify-center">
    <div class="w-full max-w-6xl px-4">
        <header class="flex justify-center items-center mb-8 relative">
            <h1 class="text-6xl text-center text-gray-800 w-full">AutoMatch</h1>
        </header>

        <!-- Sign Out button -->
        <button id="signout" class="bg-gray-800 text-white px-4 py-2 rounded-lg border-4 border-gray-800 text-xl hover:bg-gray-700 transition-colors">
            Sign Out
        </button>

        <div class="flex justify-center mb-12">
            <img src="https://images.unsplash.com/photo-1541899481282-d53bffe3c35d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=435&h=154&q=80" alt="Car illustration" class="w-[435px] h-[154px] object-cover">
        </div>

        <div class="space-y-6 max-w-md mx-auto">
            <div class="flex items-center">
                <div class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <button class="flex-grow bg-white text-gray-800 px-4 py-3 rounded-lg border-4 border-gray-800 text-xl hover:bg-gray-100 transition-colors" id="newsearch">
                    Begin New Search
                </button>
            </div>
            <div class="flex items-center">
                <div class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                    </svg>
                </div>
                <button class="flex-grow bg-white text-gray-800 px-4 py-3 rounded-lg border-4 border-gray-800 text-xl hover:bg-gray-100 transition-colors" id="favorites">
                    Browse Favorites
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        // Redirect for new search
        document.getElementById('newsearch').addEventListener('click', function() {
            window.location.href = 'search.html';
        });

        // Redirect for favorites
        document.getElementById('favorites').addEventListener('click', function() {
            window.location.href = 'favorite.html';
        });

        // Redirect for sign out
        document.getElementById('signout').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
