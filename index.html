<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoMatch - Find Your Dream Car</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Patrick Hand', cursive;
        }
    </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-4xl px-4 py-8 text-center">
        <div class="mb-12">
            <h1 class="text-6xl font-normal text-gray-900 mb-2 inline-block border-b-2 border-gray-900 pb-2">AutoMatch</h1>
        </div>
        <p class="text-2xl text-gray-800 mb-12">
            Let us help you find your dream car<br>
            using the power of AI!
        </p>
        <button id="startButton" class="bg-gray-900 text-white text-2xl py-3 px-6 rounded-full hover:bg-gray-700 transition duration-300 flex items-center mx-auto">
            Get Started
            <svg class="w-6 h-6 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </button>
    </div>

    <script type="module">
        const startButton = document.getElementById('startButton');
        startButton.addEventListener('click', () => {
            alert('Welcome to AutoMatch! We are excited to help you find your dream car using AI. This feature is coming soon!');
        });
    </script>
</body>
</html>
