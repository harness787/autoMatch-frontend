<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Favorites</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Patrick Hand', cursive;
        }
    </style>
</head>
<body class="bg-white">
    <div class="container mx-auto max-w-7xl">
        <nav class="flex justify-between items-center py-4 px-6 bg-white shadow-md">
            <div class="flex items-center">
                <img src="https://via.placeholder.com/122x43" alt="Logo" class="mr-12 border-2 border-[#1a1a1a] rounded-sm">
                <div class="flex space-x-8">
                    <a href="#" class="text-[#1a1a1a] text-[22px] leading-7">Home</a>
                    <a href="#" class="text-[#1a1a1a] text-[22px] leading-7">New Search</a>
                    <a href="#" class="text-[#1a1a1a] text-[22px] leading-7">Favorites</a>
                </div>
            </div>
            <button class="bg-[#1a1a1a] text-white text-[22px] leading-7 px-4 py-3 rounded-lg border-4 border-[#1a1a1a]">Sign Out</button>
        </nav>

        <main class="mt-8">
            <div class="grid grid-cols-5 gap-4 mb-4 px-6">
                <div></div>
                <div class="text-[22px] leading-7">Year</div>
                <div class="text-[22px] leading-7">Make</div>
                <div class="text-[22px] leading-7">Model</div>
                <div></div>
            </div>

            <div class="divide-y divide-black">
                <div class="grid grid-cols-5 gap-4 py-6 px-6 items-center">
                    <div class="flex items-center">
                        <svg class="w-8 h-8 text-yellow-400 mr-4" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                        </svg>
                        <img src="https://images.unsplash.com/photo-1605559424843-9e4c228bf1c2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fHRveW90YSUyMGNhbXJ5fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Toyota Camry" class="w-40 h-24 object-cover">
                    </div>
                    <div class="text-[22px] leading-7">2024</div>
                    <div class="text-[22px] leading-7">Toyota</div>
                    <div class="text-[22px] leading-7">Camry</div>
                    <div class="flex items-center justify-end">
                        <button class="text-[22px] leading-7 flex items-center">
                            More Info
                            <svg class="w-8 h-8 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="grid grid-cols-5 gap-4 py-6 px-6 items-center">
                    <div class="flex items-center">
                        <svg class="w-8 h-8 text-yellow-400 mr-4" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                        </svg>
                        <div class="w-40 h-24 bg-gray-300"></div>
                    </div>
                    <div class="text-[22px] leading-7">2023</div>
                    <div class="text-[22px] leading-7">Honda</div>
                    <div class="text-[22px] leading-7">Civic</div>
                    <div class="flex items-center justify-end">
                        <button class="text-[22px] leading-7 flex items-center">
                            More Info
                            <svg class="w-8 h-8 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="grid grid-cols-5 gap-4 py-6 px-6 items-center">
                    <div class="flex items-center">
                        <svg class="w-8 h-8 text-yellow-400 mr-4" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                        </svg>
                        <div class="w-40 h-24 bg-gray-300"></div>
                    </div>
                    <div class="text-[22px] leading-7">2022</div>
                    <div class="text-[22px] leading-7">Ford</div>
                    <div class="text-[22px] leading-7">Mustang</div>
                    <div class="flex items-center justify-end">
                        <button class="text-[22px] leading-7 flex items-center">
                            More Info
                            <svg class="w-8 h-8 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="grid grid-cols-5 gap-4 py-6 px-6 items-center">
                    <div class="flex items-center">
                        <svg class="w-8 h-8 text-yellow-400 mr-4" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                        </svg>
                        <div class="w-40 h-24 bg-gray-300"></div>
                    </div>
                    <div class="text-[22px] leading-7">2021</div>
                    <div class="text-[22px] leading-7">Tesla</div>
                    <div class="text-[22px] leading-7">Model 3</div>
                    <div class="flex items-center justify-end">
                        <button class="text-[22px] leading-7 flex items-center">
                            More Info
                            <svg class="w-8 h-8 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>
