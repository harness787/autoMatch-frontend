<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Patrick Hand', cursive;
        }
    </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8">
        <nav class="mb-8">
            <ol class="flex items-center space-x-2 text-lg text-[#1a1a1a]">
                <li><a href="#" class="hover:underline">Home</a></li>
                <li>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </li>
                <li>Login</li>
            </ol>
        </nav>

        <div class="text-center mb-8">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-28 w-28 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>

        <form class="space-y-6">
            <div>
                <input type="text" placeholder="Username" class="w-full px-3.5 py-3 text-lg border-2 border-[#1a1a1a] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1a1a1a]">
            </div>
            <div>
                <input type="password" placeholder="Password" class="w-full px-3.5 py-3 text-lg border-2 border-[#1a1a1a] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1a1a1a]">
            </div>
            <div>
                <button type="submit" class="w-full bg-[#1a1a1a] text-white text-[22px] py-3 rounded-lg border-4 border-[#1a1a1a] hover:bg-white hover:text-[#1a1a1a] transition-colors duration-300">
                    Sign In
                </button>
            </div>
        </form>

        <div class="mt-8 text-center text-lg">
            <span>Don't have an account? </span>
            <a href="#" class="text-[#000cff] hover:underline">Click here</a>
            <span> to sign up!</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
    </div>

    <script type="module">
        // Add any necessary JavaScript here
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Sign In functionality would be implemented here.');
        });
    </script>
</body>
</html>
