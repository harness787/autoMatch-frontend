<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoMatch - New Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Patrick Hand', cursive;
        }
    </style>
</head>
<body class="bg-white">
    <div class="w-full max-w-[1440px] mx-auto relative bg-white">
        <nav class="w-full h-20 bg-white shadow">
            <div class="container mx-auto px-4 h-full flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-[122px] h-[43px] bg-white rounded-sm border-2 border-[#1a1a1a] flex items-center justify-center">
                        <img src="https://via.placeholder.com/100x30?text=AutoMatch" alt="AutoMatch Logo" class="max-w-full max-h-full">
                    </div>
                    <div class="ml-12 flex space-x-8">
                        <!-- Home link to search.html -->
                        <a href="navigation.html" class="text-[#1a1a1a] text-[22px]">Home</a>
                        <!-- New Search link to search.html -->
                        <a href="search.html" class="text-[#1a1a1a] text-[22px] text-decoration-line: underline">New Search</a>
                        <!-- Favorites link to favorite.html -->
                        <a href="favorite.html" class="text-[#1a1a1a] text-[22px]">Favorites</a>
                    </div>
                </div>
                <!-- Sign Out button link to index.html -->
                <a href="index.html">
                    <button class="bg-[#1a1a1a] text-white text-[22px] px-4 py-3 rounded-lg border-4 border-[#1a1a1a]">Sign Out</button>
                </a>
            </div>
        </nav>
        

        <main class="container mx-auto px-4 mt-8">
            <h1 class="text-center text-black text-[22px] mb-8">Please fill out our short questionnaire so our AI can match you to your next car!</h1>
            
            <form class="max-w-2xl mx-auto">
                <div class="grid grid-cols-2 gap-6">
                    <div class="flex items-center">
                        <label for="budget" class="w-1/3 text-black text-[22px]">Budget:</label>
                        <select id="budget" class="w-2/3 bg-white border-2 border-[#1a1a1a] rounded-lg px-4 py-2 text-[18px]">
                            <option>$</option>
                            <option>$10,000 - $20,000</option>
                            <option>$20,000 - $30,000</option>
                            <option>$30,000 - $40,000</option>
                            <option>$40,000+</option>
                        </select>
                    </div>

                    <div class="flex items-center">
                        <label class="w-1/3 text-black text-[22px]">New or used?</label>
                        <div class="w-2/3 flex space-x-2">
                            <button type="button" class="bg-white border-2 border-[#1a1a1a] rounded-lg px-4 py-1 text-[16px]">New</button>
                            <button type="button" class="bg-white border-2 border-[#1a1a1a] rounded-lg px-4 py-1 text-[16px]">Used</button>
                        </div>
                    </div>

                    <div class="flex items-center">
                        <label class="w-1/3 text-black text-[22px]">Gas, electric, or hybrid?</label>
                        <div class="w-2/3 flex space-x-2">
                            <button type="button" class="bg-white border-2 border-[#1a1a1a] rounded-lg px-4 py-1 text-[16px]">Gas</button>
                            <button type="button" class="bg-white border-2 border-[#1a1a1a] rounded-lg px-4 py-1 text-[16px]">Elec</button>
                            <button type="button" class="bg-white border-2 border-[#1a1a1a] rounded-lg px-4 py-1 text-[16px]">Hybrid</button>
                        </div>
                    </div>

                    <div class="flex items-center">
                        <label class="w-1/3 text-black text-[22px]">Manual or Automatic?</label>
                        <div class="w-2/3 flex space-x-2">
                            <button type="button" class="bg-white border-2 border-[#1a1a1a] rounded-lg px-4 py-1 text-[16px]">Manual</button>
                            <button type="button" class="bg-white border-2 border-[#1a1a1a] rounded-lg px-4 py-1 text-[16px]">Automatic</button>
                        </div>
                    </div>

                    <div class="flex items-center">
                        <label class="w-1/3 text-black text-[22px]"># of Passengers?</label>
                        <div class="w-2/3 flex space-x-2">
                            <button type="button" class="bg-white border-2 border-[#1a1a1a] rounded-lg px-3 py-1 text-[16px]">1</button>
                            <button type="button" class="bg-white border-2 border-[#1a1a1a] rounded-lg px-3 py-1 text-[16px]">2</button>
                            <button type="button" class="bg-white border-2 border-[#1a1a1a] rounded-lg px-3 py-1 text-[16px]">3</button>
                            <button type="button" class="bg-white border-2 border-[#1a1a1a] rounded-lg px-3 py-1 text-[16px]">4</button>
                            <button type="button" class="bg-white border-2 border-[#1a1a1a] rounded-lg px-3 py-1 text-[16px]">5+</button>
                        </div>
                    </div>

                    <div class="flex items-center">
                        <label class="w-1/3 text-black text-[22px]">AWD, 4WD, FWD, or RWD?</label>
                        <div class="w-2/3 flex space-x-2">
                            <button type="button" class="bg-white border-2 border-[#1a1a1a] rounded-lg px-3 py-1 text-[16px]">AWD</button>
                            <button type="button" class="bg-white border-2 border-[#1a1a1a] rounded-lg px-3 py-1 text-[16px]">4WD</button>
                            <button type="button" class="bg-white border-2 border-[#1a1a1a] rounded-lg px-3 py-1 text-[16px]">FWD</button>
                            <button type="button" class="bg-white border-2 border-[#1a1a1a] rounded-lg px-3 py-1 text-[16px]">RWD</button>
                        </div>
                    </div>

                    <div class="flex items-center">
                        <label for="bodyStyle" class="w-1/3 text-black text-[22px]">Body Style?</label>
                        <select id="bodyStyle" class="w-2/3 bg-white border-2 border-[#1a1a1a] rounded-lg px-4 py-2 text-[18px]">
                            <option>Select Style</option>
                            <option>Sedan</option>
                            <option>SUV</option>
                            <option>Truck</option>
                            <option>Coupe</option>
                            <option>Van</option>
                        </select>
                    </div>

                    <div class="flex items-center">
                        <label class="w-1/3 text-black text-[22px]">MPG Preference?</label>
                        <div class="w-2/3 flex space-x-2">
                            <button type="button" class="bg-white border-2 border-[#1a1a1a] rounded-lg px-4 py-1 text-[16px]">>20</button>
                            <button type="button" class="bg-white border-2 border-[#1a1a1a] rounded-lg px-4 py-1 text-[16px]">30</button>
                            <button type="button" class="bg-white border-2 border-[#1a1a1a] rounded-lg px-4 py-1 text-[16px]">40<</button>
                        </div>
                    </div>

                    <div class="flex items-center">
                        <label for="makePreference" class="w-1/3 text-black text-[22px]">Make Preference?</label>
                        <select id="makePreference" class="w-2/3 bg-white border-2 border-[#1a1a1a] rounded-lg px-4 py-2 text-[18px]">
                            <option>Select Make</option>
                            <option>Toyota</option>
                            <option>Honda</option>
                            <option>Ford</option>
                            <option>Chevrolet</option>
                            <option>BMW</option>
                        </select>
                    </div>
                </div>

                <div class="mt-8 flex justify-center">
                    <button type="submit" id="match" class="bg-white border-2 border-[#1a1a1a] rounded-lg px-6 py-3 text-[22px] flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        Find your AutoMatch!
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script type="module">
        // Add interactivity here
        const buttons = document.querySelectorAll('button[type="button"]');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                button.classList.toggle('bg-[#1a1a1a]');
                button.classList.toggle('text-white');
            });
        });

        document.getElementById('match').addEventListener('click', function() {
            event.preventDefault(); // Prevent the form from submitting for now

        window.location.href = 'match.html';
    });
    </script>
</body>
</html>
